name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      arc_name:
        description: 'Target ARC name used for `runs-on` in job'
        default: ubuntu-latest

jobs:
  build:
    runs-on: ${{ inputs.arc_name }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKERHUB_TOKEN: ${{ secrets.DOCKER_PASSWORD }}
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build . -t ashwinkmgowda/nodejs_image_demo:${{ github.run_number }}

    - name: Push Docker image to Docker Hub
      run: docker push ashwinkmgowda/nodejs_image_demo:${{ github.run_number }}
